<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Billy</title>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
<header>
    <nav>
        <ul>
            <li>
                <a class="header-brand" href="index.html">
                    <img src="css/fotos/billy-logo.png">
                </a>
            </li>

            <li>
                <a class="toevoegL" href="html/toevoegen.html">Toevoegen</a>

            <li>
                <a class="toevoegL" href="http://billy.hu-open-ict.nl/">Home</a>
            </li>
        </ul>
    </nav>
</header>


<main>

    <section id="banner">
        <div id="searchContainer" class="searchContainer">
            <button class="zoekButton" id="searchButton" onclick="kenniskaartenZoeken()"><i class="fa fa-search"></i>
                Search
            </button>

            <input class="zoekbalk" id="searchBar" type="text" title="Type in a category">
        </div>
    </section>

    <div id="flexKenniskaartenFilterContainer">
        <div class="filtercontainer">
            <button type="button" id="filterRolButton" class="collapsibleFilter">Rol</button>
            <div class="collapsibleFilterContent" id="filterRol">
                <input type="checkbox" class="rol filter" id="rol1" name="Product owner" value="Product owner">
                <label for="rol1">Product owner</label><br>
                <input type="checkbox" class="rol filter" id="rol2" name="Business analyst" value="Business analyst">
                <label for="rol2">Business analyst</label><br>
                <input type="checkbox" class="rol filter" id="rol3" name="Front-end developer"
                       value="Front-end developer">
                <label for="rol3">Front-end developer</label><br>
                <input type="checkbox" class="rol filter" id="rol4" name="UX designer" value="UX designer">
                <label for="rol4">UX designer</label><br>
                <input type="checkbox" class="rol filter" id="rol5" name="Cyber security & cloud"
                       value="Cyber security & cloud">
                <label for="rol5">Cyber security & cloud</label><br>
                <input type="checkbox" class="rol filter" id="rol6" name="Back-end developer"
                       value="Back-end developer">
                <label for="rol6">Back-end developer</label><br>
                <input type="checkbox" class="rol filter" id="rol7" name="AI specialist" value="AI specialist">
                <label for="rol7">AI specialist</label><br>
                <input type="checkbox" id="allerollen" class="filter" name="Alle rollen" value="Alle rollen"
                       onclick="alleFilters('rol', 'allerollen')">
                <label for="allerollen">Alle rollen</label>
            </div>
            <button type="button" id="filterCompetentieButton" class="collapsibleFilter">Competentie</button>
            <div class="collapsibleFilterContent" id="filterCompetentie">
                <div>Vakbekwaam</div>
                <input type="checkbox" class="competentie filter" id="comp1" name="juiste kennis ontwikkelen"
                       value="juiste kennis ontwikkelen">
                <label for="comp1">Juiste kennis ontwikkelen</label><br>
                <input type="checkbox" class="competentie filter" id="comp2" name="kwalitatief product maken"
                       value="kwalitatief product maken">
                <label for="comp2">Kwalitatief product maken</label><br>
                <div>Oordeelvormend</div>
                <input type="checkbox" class="competentie filter" id="comp3" name="creatief werken"
                       value="creatief werken">
                <label for="comp3">Creatief werken</label><br>
                <input type="checkbox" class="competentie filter" id="comp4" name="kritisch oordelen"
                       value="kritisch oordelen">
                <label for="comp4">Kritisch oordelen</label><br>
                <div>Communicatief</div>
                <input type="checkbox" class="competentie filter" id="comp5" name="samenwerken" value="samenwerken">
                <label for="comp5">Samenwerken</label><br>
                <input type="checkbox" class="competentie filter" id="comp6" name="boodschap overbrengen"
                       value="boodschap overbrengen">
                <label for="comp6">Boodschap overbrengen</label><br>
                <div>Flexibel</div>
                <input type="checkbox" class="competentie filter" id="comp7" name="plannen" value="plannen">
                <label for="comp7">Plannen</label><br>
                <input type="checkbox" class="competentie filter" id="comp8" name="aanpassingsvermogen"
                       value="aanpassingsvermogen">
                <label for="comp8">Aanpassingsvermogen</label><br>
                <div>Zelflerend</div>
                <input type="checkbox" class="competentie filter" id="comp9" name="pro-actief handelen"
                       value="pro-actief handelen">
                <label for="comp9">Pro-actief handelen</label><br>
                <input type="checkbox" class="competentie filter" id="comp10" name="reflecteren" value="reflecteren">
                <label for="comp10">Reflecteren</label><br>
                <div>Alle competenties</div>
                <input type="checkbox" id="allecompetenties" class="filter" name="Alle competenties"
                       value="Alle competenties" onclick="alleFilters('competentie', 'allecompetenties')">
                <label for="allecompetenties">Alle competenties</label>
            </div>
            <button type="button" id="filterhboiButton" class="collapsibleFilter">HBO-i</button>
            <div class="collapsibleFilterContent" id="filterhboi">
                <div>Architectuurlagen</div>
                <input type="checkbox" class="hboiArch hboi filter" id="hboi1" name="Gebruikersinteractie"
                       value="Gebruikersinteractie">
                <label for="hboi1">Gebruikersinteractie</label><br>
                <input type="checkbox" class="hboiArch hboi filter" id="hboi2" name="Organisatieprocessen"
                       value="Organisatieprocessen">
                <label for="hboi2">Organisatieprocessen</label><br>
                <input type="checkbox" class="hboiArch hboi filter" id="hboi3" name="Infrastructuur"
                       value="Infrastructuur">
                <label for="hboi3">Infrastructuur</label><br>
                <input type="checkbox" class="hboiArch hboi filter" id="hboi4" name="Software" value="Software">
                <label for="hboi4">Software</label><br>
                <input type="checkbox" class="hboiArch hboi filter" id="hboi5" name="Hardware interfacing"
                       value="Hardware interfacing">
                <label for="hboi5">Hardware interfacing</label><br>
                <div>Fase</div>
                <input type="checkbox" class="hboiFase hboi filter" id="hboi6" name="Fase" value=" analyseren">
                <label for="hboi6">Analyseren</label><br>
                <input type="checkbox" class="hboiFase hboi filter" id="hboi7" name="Fase" value=" adviseren">
                <label for="hboi7">Adviseren</label><br>
                <input type="checkbox" class="hboiFase hboi filter" id="hboi8" name="Fase" value=" ontwerpen">
                <label for="hboi8">Ontwerpen</label><br>
                <input type="checkbox" class="hboiFase hboi filter" id="hboi9" name="Fase" value=" realiseren">
                <label for="hboi9">Realiseren</label><br>
                <input type="checkbox" class="hboiFase hboi filter" id="hboi10" name="Fase" value="manage & control">
                <label for="hboi10">Manage & control</label><br>
                <div>Niveau</div>
                <input type="checkbox" class="hboiNiv hboi filter" id="hboi11" name="Niveau" value=1>
                <label for="hboi11">1</label><br>
                <input type="checkbox" class="hboiNiv hboi filter" id="hboi12" name="Niveau" value=2>
                <label for="hboi12">2</label><br>
                <input type="checkbox" class="hboiNiv hboi filter" id="hboi13" name="Niveau" value=3>
                <label for="hboi13">3</label><br>
                <input type="checkbox" class="hboiNiv hboi filter" id="hboi14" name="Niveau" value=4>
                <label for="hboi14">4</label><br>
            </div>

            <button type="button" id="sorteerButton" class="collapsibleFilter">Sorteren</button>
            <div class="collapsibleFilterContent">
                <label for="sorteer1">Datum</label>
                <select id="sorteer1" name="datum">
                    <option value="aflopend">Aflopend</option>
                    <option value="oplopend">Oplopend</option>
                </select>
            </div>
        </div>

        <div class="kenniskaartencontainer">


        </div>

</main>


<section id="popupContainer">
    <div class="popupContent" id="">
        <div class="kaartUp" id="popupImageContainer">
            <div class="grid-item stuk1">
                <img src="../css/fotos/placeholder.jpeg" id="popupFoto" alt="placeholder">
            </div>

            <div class="grid-kaart stuk2">
                <button id="popupCloseButton" onclick="closeKenniskaartPopUp()">X</button>
            </div>

            <div class="grid-kaart stuk3">
                <H1 id="popupTitel"></H1>
            </div>

            <div class="grid-kaart stuk4">
                <button class="Button verwijderB" id="popupVerwijderenButton" onclick="kenniskaartVerwijderen()">
                    Verwijderen
                </button>
            </div>

            <div class="grid-kaart stuk5">
                <button class="Button toevoegenB" id="popupWijzigenButton" onclick="setParamsWijzigen()">Wijzigen
                </button>
            </div>

            <div class="grid-kaart stuk6">
                <H1 id="popupDatum"></H1>
            </div>
            <br>

            <div class="grid-kaart stuk7">
                <H1 id="popupAuteur"></H1>
            </div>

        </div>

        <div class="kaartDown">
            <div>HBO-i</div>
            <div id="popupHBOI"></div>
            <br>

            <div>Vaardigheid</div>
            <div id="popupCompetentie"></div>
            <br>

            <div>Rol</div>
            <div id="popupRollen"></div>
            <br>

            <div>What</div>
            <div id="popupWhat"></div>
            <br>

            <div>Why</div>
            <div id="popupWhy"></div>
            <br>
<div class="popupContent" id="">
            <div>How</div>
            <div id="popupHow"></div>
            <br>

            <div>Voorbeeld</div>
            <div id="popupVoorbeeld"></div>

            <div>Bronnen</div>
            <div id="popupBronnen"></div>
        </div>
    </div>
</section>

<script type="text/javascript" src="javascript/globalVariables.js"></script>
<script type="text/javascript" src="javascript/zoekresultaten.js"></script>
<script type="text/javascript" src="javascript/popup.js"></script>
