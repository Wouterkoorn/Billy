<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>kenniskaart</title>

<head>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css%22%3E">
</head>

<body>
<header>
  <a class="header-brand" href="../index.html">
    <img src="../css/fotos/billy-logo.png" alt="facebook icon">
  </a>

  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="toevoegen.html">Toevoegen</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="index-links">
    <div id="zoekveld">
      <button class="zoekbalk" id="searchButton" type="button" onclick="fetchZoeken()"><img src="../css/fotos/search-icon.png"></button>
      <input class="zoekbalk" id="searchBar" type="text" placeholder="Search.." title="Type in a category">
    </div>
  </section>

  <section class="kenniskaartencontaine">


  </section>
</main>

<section id="popupContaine">
  <div class="popupContent" id="">
    <div class="kaartUp">
      <div class="grid-item stuk1">
        <img src="../css/fotos/placeholder.jpeg" id="popupFoto" alt="placeholder">
      </div>

      <div class="grid-kaart stuk2">
        <button id="popupCloseButton" onclick="closeKenniskaartPopUp()">X</button>
      </div>

      <div class="grid-kaart stuk3">
        <H1 id="popupTitel">Titel</H1>
      </div>

      <div class="grid-kaart stuk4">
        <button class="Button verwijderB" id="popupVerwijderenButton" onclick="kenniskaartVerwijderen()" >Verwijderen</button>
      </div>

      <div class="grid-kaart stuk5">
        <button class="Button toevoegenB"  id="popupWijzigenButton" onclick="kenniskaartWijzigen()" >Wijzigen</button>
      </div>

      <div class="grid-kaart stuk6">
        <H1 id="datum">00/00/2020</H1>
      </div><br>

      <div class="grid-kaart stuk7">
        <H1>Auteur van den Auteur</H1>
      </div><br>

    </div>

    <div class="kaartDown">
      <div>HBO-i</div>
      <div id="popupHBO-i"></div><br>

      <div>Vaardigheid</div>
      <div id="popupVaardigheid">Hallo</div><br>

      <div>Rol</div>
      <div id="popupRol">Hallo</div><br>

      <div>What</div>
      <div id="popupWhat">test123123</div><br>

      <div>Why</div>
      <div id="popupWhy">test123123</div><br>

      <div>How</div>
      <div id="popupHow">TEST</div><br>

      <div>Voorbeeld</div>
      <div id="popupVoorbeeld"></div>

    </div>
  </div>

</section>


<footer>
  <ul class="footer-main">
    <li><a href="#">home</a></li>
    <li><a href="#">Toevoegen</a></li>
    <li><a href="#">Beheren</a></li>
  </ul>
  <div class="footer-sm">
    <a href="mailto:faisal.alhag@student.hu.nl">faisal.alhag@student.hu.nl</a>

    <a href="#">
      <img src="../css/fotos/facebook-logo.png" alt="facebook icon">
    </a>

    <a href="#">
      <img src="../css/fotos/hu-logo.png" alt="facebook icon">
    </a>

    <a href="#">
      <img src="../css/fotos/twitter-logo.png" alt="facebook icon">
    </a>

  </div>
</footer>

</body>
</html>
