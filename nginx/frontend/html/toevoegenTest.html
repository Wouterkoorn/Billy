<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>kenniskaart</title>

<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>


<body>
  <header>
    <a class="header-brand" href="../index.html">
      <img src="../css/fotos/billy-logo.png" alt="facebook icon">
    </a>

    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="toevoegen.html">Toevoegen</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="toevoegBody">
      <form class="modal-" id="toevoegen" method="POST">
        <fieldset>
          <div class="toevoegUp">
            <div class="grid-item item1">
              <input type="file" id="up" name="img" accept="image/*">
            </div>

            <div class="grid-item item3">
              <input type="text" id="auteur" value="" placeholder="Voeg een auteur">
            </div>

            <div class="grid-item item4">
              <input type="text" id="toevoegTitel" name="" value="" placeholder="Voeg een Titel" required>
            </div>

            <div class="grid-item item5">
              <button  class="toevoegenButton" type="submit" id="toevoegenButton" onclick="kenniskaart_toevoegen()">Toevoegen</button>
            </div>

          </div>
        </fieldset>
        <br>

        <fieldset>
          <div class="toevoegDown">
            <label for="what">What</label><br><input type="text" placeholder="what" name="what" required><br>

    				<label for="why">Why</label><br><input type="text" placeholder="why" name="why" required><br>

    				<label for="how">How</label><br><input type="text" placeholder="how" name="how" required><br>

    				<label for="competentie">Competentie</label><br>
            <select class="competentie" id="competentie" name="Competentie">
              <option value="Vakbekwaam, juiste kennis ontwikkelen">Vakbekwaam, juiste kennis ontwikkelen</option>
              <option value="Vakbekwaam, kwalitatief product maken">Vakbekwaam, kwalitatief product maken</option>
              <option value="Oordeelvormend, creatief werken">Oordeelvormend, creatief werken</option>
              <option value="Oordeelvormend, kritisch oordelen">Oordeelvormend, kritisch oordelen</option>
              <option value="Communicatief, samenwerken">Communicatief, samenwerken</option>
              <option value="Communicatief, boodschap overbrengen">Communicatief, boodschap overbrengen</option>
              <option value="Flexibel, plannen">Flexibel, plannen</option>
              <option value="Flexibel, aanpassingsvermogen">Flexibel, aanpassingsvermogen</option>
              <option value="Zelflerend, pro-actief handelen">Zelflerend, pro-actief handelen</option>
              <option value="Zelflerend, reflecteren">Zelflerend, reflecteren</option>
    				</select>
            <button class="plusButton" type="button" id="extraCompetentie" onclick="extra_select(competentie)">+</button><br>

            <label for="rol">Rol</label><br>
            <select class="rol" id="rol" name="Rol">
                <option value="Product owner">Product owner</option>
                <option value="Business analyst">Business analyst</option>
                <option value="Front-end developer">Front-end developer</option>
                <option value="UX designer">UX designer</option>
                <option value="Cyber security & cloud">Cyber security & cloud</option>
                <option value="Back-end developer">Back-end developer</option>
                <option value="AI specialist">AI specialist</option>
                <option value="Alle rollen">Alle rollen</option>
            </select>
            <button class="plusButton" type="button" id="extraCompetentie" onclick="extra_select(rol)">+</button><br>

            <label for="hboi">HBO-I</label><br>
            <select class="toevoegenArchitectuurlagen" name="Architectuurlagen">
              <option value="Gebruikersinteractie">Gebruikersinteractie</option>
              <option value="Organisatieprocessen">Organisatieprocessen</option>
              <option value="Infrastructuur">Infrastructuur</option>
              <option value="Software">Software</option>
              <option value="Hardware Interfacing">Hardware interfacing</option>
            </select>
            <select class="toevoegenActiviteiten" name="Activiteiten">
              <option value=" analyseren">Analyseren</option>
              <option value=" adviseren">Adviseren</option>
              <option value=" ontwerpen">Ontwerpen</option>
              <option value=" realiseren">Realiseren</option>
              <option value=" manage & control">Manage & control</option>
            </select>
            <select class="toevoegenNiveau" name="Niveau">
              <option value=" 1">1</option>
              <option value=" 2">2</option>
              <option value=" 3">3</option>
              <option value=" 4">4</option>
            </select>
            <button class="plusButton" type="button" id="extraCompetentie" onclick="extra_select(hboi)">+</button>

            <label for="voorbeelden">Voorbeelden</label><br>
            <input id="voorbeelden" type="text" placeholder="Geef een voorbeeld/voorbeelden" name="voorbeelden" required><br>
            <textarea id="voorbeelden" name="voorbeelden" placeholder="Geef een voorbeeld/voorbeelden" style="height: 150px"></textarea>
          </div>
        </fieldset>
    </div>
  </main>
    <script type="text/javascript" src="../javascript/globalVariables.js"></script>
    <script type="text/javascript" src="../javascript/toevoegen.js"></script>
</body>
</html>
